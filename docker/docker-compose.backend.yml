version: '3'

services:

  usm:
    image: farmstack/steward-user-management:test
    container_name: fs-usm
    depends_on:
      - "mysql"
    volumes:
      - ./default.json:/usr/src/app/config/default.json
    ports:
      - "6022:6022"
    networks:
      - mysql-network

  fs-steward-api:
    image: farmstack/steward-graphql:test
    container_name: fs-steward-graphql
    depends_on:
      - "mysql"
    ports:
      - "8002:8002"
    command: >
      sh -c "python FS_central_api/manage.py makemigrations && python FS_central_api/manage.py migrate && python FS_central_api/manage.py runserver 0.0.0.0:8002"
    networks:
      - mysql-network

networks:
  mysql-network:
    driver: bridge
